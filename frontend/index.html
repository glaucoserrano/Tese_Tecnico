<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Relatório de Usuários</h2>
    <button onclick="addUser()">Adicionar Usuário</button>
    <div id="editForm" style="display: none;">
        <h2>Editar Usuário</h2>
        <input type="hidden" id="editUserId" />
        <label for="editUserName">Nome:</label>
        <input type="text" id="editUserName" />
        <label for="editUserEmail">Email:</label>
        <input type="email" id="editUserEmail" />
        <label for="editUserGender">Gênero:</label>
        <input type="text" id="editUserGender" />
        <label for="editUserPhone">Celular:</label>
        <input type="text" id="editUserPhone" />
        <button onclick="saveEdit()">Salvar</button>
        <button onclick="closeEditForm()">Cancelar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Gênero</th>
                <th>Celular</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
